<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Spring Boot - Check status</h1>

<div th:if="${errors}">

  <h1>Credit 1 -> Debit 2</h1>
  <h2 th:text="${errors.credit1}"/>

  <h1>Debit 2-> Credit 1</h1>
  <h2 th:text="${errors.debit2}"/>

  <h1>Credit 2 -> Debit 1</h1>
  <h2 th:text="${errors.credit2}"/>

  <h1>Debit 1 -> Credit 2</h1>
  <h2 th:text="${errors.debit1}"/>
</div>

</body>
</html>
