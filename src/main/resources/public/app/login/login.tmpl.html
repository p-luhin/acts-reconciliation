<div class="container">
  <div class="text-center login-title">
    <h1>Вход в систему конфигурации</h1>
  </div>
  <div class="col-md-6">
    <div class="login-form">
      <div class="form-group">
        <label for="login">Логин</label>
        <input type="text" class="form-control" placeholder="Введите логин" id="login"
               ng-model="username">
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" placeholder="Введите пароль" id="password"
               ng-model="password">
      </div>
      <button id="loginButton" type="submit" class="btn btn-primary" ng-click="login(username, password)">Войти</button>
    </div>
  </div>
</div>
