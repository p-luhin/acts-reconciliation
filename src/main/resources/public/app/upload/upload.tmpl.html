<div class="text-center upload-title">
  <h1>Сверка взаиморасчётов</h1>
</div>
<div class="col-md-6">
  <div class="upload-form">
    <input type="button" class="btn btn-default upload-button" style="float: right" value="Загрузить"
           ng-click="uploadFile(firstFile, secondFile)">
    <div class="custom-file upload-input">
      <input type="file" class="custom-file-input" id="firstFile" file-input ng-model="firstFile">
      <label class="custom-file-label" for="firstFile">Выбрать файл</label>
    </div>
    <div class="custom-file upload-input">
      <input type="file" class="custom-file-input" id="secondFile" file-input ng-model="secondFile">
      <label class="custom-file-label" for="secondFile">Выбрать файл</label>
    </div>
  </div>

  <div ng-if="result">
    <h4 class="text-center" style="margin-top: 15px">Найденые ошибки</h4>
    <div class="row">
      <div class="col-md-3">
        <h5>Debit 1 -> Credit 2</h5>
        <span ng-repeat="deb1 in result.debit1">{{deb1}}</span>
      </div>
      <div class="col-md-3">
        <h5>Credit 2 -> Debit 1</h5>
        <span ng-repeat="cred2 in result.credit2">{{cred2}}</span>
      </div>
      <div class="col-md-3">
        <h5>Credit 1 -> Debit 2</h5>
        <span ng-repeat="cred1 in result.credit1">{{cred1}}</span>
      </div>
      <div class="col-md-3">
        <h5>Debit 2 -> Credit 1</h5>
        <span ng-repeat="deb2 in result.debit2">{{deb2}}</span>
      </div>
    </div>
  </div>

</div>
